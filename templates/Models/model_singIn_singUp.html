<!doctype html>
<html data-theme="light" class="bg-white">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>{% block title %} {% endblock %} | Robotarium app</title>
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   </head>
   <body class="bg-white" style="font-family: Kanit">
      <!-- ====== Navbar Section -->
      <header>
         <nav>
            <div class="navbar bg-base-100">
               <div class="navbar-start">
                  <div class="dropdown">
                     <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                     </div>
                     <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a href="{{ url_for('index') }}" class="text-lg" >Acceuil</a></li>
                        <li><a href="{{ url_for('logout') }}" class="text-lg" >A propos</a></li>
                        <li><a href="{{ url_for('sing_up') }}" class="text-lg">Inscription</a></li>
                     </ul>
                  </div>
                  <span class="text-2xl uppercase font-medium ">Robotarium </span>
               </div>
               <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1">
                     <li><a href="{{ url_for('index') }}" class="text-lg" >Acceuil</a></li>
                     <li><a href="{{ url_for('logout') }}" class="text-lg" >A propos</a></li>
                     <li><a href="{{ url_for('sing_up') }}" class="text-lg">Inscription</a></li>
                  </ul>
               </div>
               <div class="navbar-end">
                  <a href="{{ url_for('sing_in') }}" class="btn bg-green-500 text-white text-lg hover:bg-green-600 font-medium ">Connexion</a>
               </div>
            </div>
         </nav>
      </header>

        {% block content %}

        {% endblock %}

   </body>
   <script src="https://cdn.tailwindcss.com"></script>
</html>
